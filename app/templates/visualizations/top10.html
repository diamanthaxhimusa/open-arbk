<div class="" style="margin-top:30px">
    <form id="form-3" class="form-inline" method="POST">
        <div class="form-group">
                <label for="status">Statusi</label>
                <select class="kind form-control" name="status" id="kind">
                    <option value="any" selected="selected">T&euml; gjitha</option>
                    <option>Aktiv</option>
                    <option>Shuar</option>
                </select>
        </div>
        <div class="form-group">
            <label for="municipalities">Zgjedh komunÃ«n: </label>

            {% set _stub = komunat.rewind() %}

                <select class="form-control" name="city_id" id="municipality">
                    <option value="any">T&euml; gjitha</option>
                    {% for i in komunat %}
                    <option value="{{i.municipality}}">{{i.municipality}}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="selectDist()" class="btn btn-default">Listo</button>
        </div>
    </form>
    <table id="topTable" class="table table-entities table-bordered table-striped table-hover">
        <thead>
            <th>#</th>
            <th>Emri i Biznesit</th>
            <th>Komuna</th>
            <th>Statusi i Biznesit</th>
            <th>Kapitali</th>
        </thead>
        <tbody>
            {% for i in top['result'] %}
            <tr>
                <td>
                    {{loop.index}}
                </td>
                <td id="topname">
                    <a href="{{i['arbkUrl']}}">{{i['name']}}</a>
                </td>
                <td class="ksbk">
                    {{i['municipality']['municipality']}}
                </td>
                <td class="ksbk">
                    {{i['status']}}
                </td>
                <td class="ksbk">
                    {{i['capital']}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
