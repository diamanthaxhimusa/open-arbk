{% extends 'layout.html'%}
{% block content%}
<div class="container">
    <div class="well">
        <div class="text-center">
            <h3>Shkarkoni dokumentet sipas viteve</h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <select class="file-type" name="type">
                    <option value="csv">csv</option>
                    <option value="json">json</option>
                </select>
                <select class="doc-date-type" name="datetype">
                    <option value="dataFillimit">data e fillimit</option>
                    <option value="dataAplikimit">data e aplikimit</option>
                </select>
                <select class="doc-viti" name="year">
                    <option value="2002" selected="selected">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                </select>
                <a class="btn" onclick="downloadDocYear()">shkarko</a>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <h3>Shkarkoni t&euml; gjitha bizneset</h3>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <select class="all-file-type" name="type">
                    <option value="csv">csv</option>
                    <option value="json">json</option>
                </select>
                <a class="btn" onclick="downloadAllDoc()">shkarko zip</a>
            </div>
        </div>
        <hr>
    </div>
</div>
<script type="text/javascript">
    function downloadAllDoc() {
        var type = $('.all-file-type').val();
        var link = "/download/"+type+"/all-zip";
        window.location.href = link;
    }
    function downloadDocYear() {
        var type = $('.file-type').val();
        var year = $('.doc-viti').val();
        var dateType = $('.doc-date-type').val();
        window.location.href = "/download/"+type+"/"+dateType+"/"+year;
    }
</script>
{% endblock%}
