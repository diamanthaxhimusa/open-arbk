{% extends 'layout.html'%}
{% block content%}
<style media="screen">
    .header {
        min-height: auto;
    }
    .bg-color{
        min-height: auto;
    }
</style>
<div class="well" style="margin-top: 70px;">
    <div class="text-center">
        <h3>Shkarkoni dokumentet sipas viteve</h3>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 text-center">
            <select class="file-type" name="type">
                <option value="csv">csv</option>
                <option value="json">json</option>
            </select>
            <select class="doc-date-type" name="datetype">
                <option value="dataFillimit">data e fillimit</option>
                <option value="dataAplikimit">data e aplikimit</option>
            </select>
            <select class="doc-viti" name="year">
                <option value="2002" selected="selected">2002</option>
                {%for i in range(2003,2018)%}
                    <option value="{{i}}">{{i}}</option>
                {%endfor%}
            </select>
            <a class="btn" onclick="downloadDocYear()">shkarko</a>
        </div>
    </div>
    <hr style="border-color:#dadada;">
    <div class="text-center">
        <h3>Shkarkoni t&euml; gjitha bizneset</h3>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12 text-center">
            <select class="all-file-type" name="type">
                <option value="csv">csv</option>
                <option value="json">json</option>
            </select>
            <a class="btn" onclick="downloadAllDoc()">shkarko zip</a>
        </div>
    </div>
    <hr>
</div>
<script type="text/javascript">
    function downloadAllDoc() {
        var type = $('.all-file-type').val();
        var link = "/download/"+type+"/all-zip";
        window.location.href = link;
    }
    function downloadDocYear() {
        var type = $('.file-type').val();
        var year = $('.doc-viti').val();
        var dateType = $('.doc-date-type').val();
        window.location.href = "/download/"+type+"/"+dateType+"/"+year;
    }
</script>
{% endblock%}
